name: Build Radxa U-Boot

on:
  push:
    branches:
    - radxa-u-boot

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: 'true'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get UID and GID
        id: uid_gid
        run: |
          echo "UID=$(id -u)" >> $GITHUB_ENV
          echo "GID=$(id -g)" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: sbc-rock-2f/radxa-u-boot-builder:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            UID=${{ env.UID }}
            GID=${{ env.GID }}

      - name: List Docker images (debug)
        run: docker images

      - name: Build U-Boot
        run: docker run --rm -v $(pwd):/workspace sbc-rock-2f/radxa-u-boot-builder:latest ./build.sh
   
      - name: Show output
        run: ls -alh output

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: radxa-u-boot-output
          path: |
            output/
            build/logs/
          retention-days: 7
