name: Build Radxa U-Boot

on:
  push:
    branches:
    - u-boot-radxa

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: 'true'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: sbc-rock-2f/u-boot-radxa-builder:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: List Docker images (debug)
        run: docker images

      - name: Build U-Boot
        run: docker run --rm -v $(pwd):/workspace sbc-rock-2f/u-boot-radxa-builder:latest ./build.sh
   
      - name: Show output
        run: ls -alh output

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: u-boot-radxa-output
          path: |
            output/
            build/logs/
          retention-days: 7
